<!DOCTYPE html>
<html lang="en">
      <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Business Inteligence</title>

    <link href={{ url_for("static",filename="vendors/bootstrap/dist/css/bootstrap.min.css") }} rel="stylesheet">

    <link href={{ url_for("static",filename="vendors/font-awesome/css/font-awesome.min.css") }} rel="stylesheet">
    <link href={{ url_for("static",filename="vendors/nprogress/nprogress.css") }} rel="stylesheet">
    <link href={{ url_for("static",filename="vendors/animate.css/animate.min.css") }} rel="stylesheet">
    <link href={{ url_for("static",filename="build/css/custom.min.css") }} rel="stylesheet">
      </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
              <h1>Login Form</h1>
              <form method="POST" action="/">
              <div>
                <input type="text" class="form-control" placeholder="Username" name="username" required>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" name="password" required>
              </div>
              <div>
                <input class="btn btn-default submit" type="submit" name="submit" value="Login" style="width: 50%; float: right;">
                <!-- <a class="btn btn-default submit" href="index.html">Log in</a> -->
                <!-- <a class="reset_pass" href="#">Lost your password?</a> -->
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i></i>Business Intelligence</h1>
                  <p></p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form action="{{ url_for('register') }}" method="post">
              <h1>Create Account</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" name="username" required="" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" name="email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" name="password" required="" />
              </div>
              <div>
                <!-- <a class="btn btn-default submit">Submit</a> -->
                <button class="btn btn-default submit" type="submit">Submit</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i></i> Business Intelligence</h1>
                  <!-- <p></p> -->
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
